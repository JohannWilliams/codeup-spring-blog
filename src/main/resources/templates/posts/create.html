<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create New Post</title>
	<head th:insert="partials/head :: head" />
</head>
<body>
<nav th:replace="partials/nav :: navbar" />

<main class="container">
	<div class="container d-flex justify-content-center">
		<h1 class="my-4">Create Post</h1>
	</div>
	<div class="container d-flex justify-content-center">
		<div class="card w-50">
			<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
				<div class="card-body">
					<div class="mb-3">
						<label for="title" class="form-label">Post Title</label>
						<input type="text" class="form-control" id="title" name="title" th:field="*{title}">
					</div>
					<div class="mb-3">
						<label for="body" class="form-label">Password</label>
						<textarea class="form-control" id="body" name="body" cols="33" rows="5" th:field="*{body}"></textarea>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end">
					<button type="submit" class="btn btn-dark">Post</button>
				</div>
			</form>
		</div>
	</div>
</main>

<script th:replace="partials/script :: script"></script>
</body>
</html>
