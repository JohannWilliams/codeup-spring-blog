<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>All Posts</title>
	<head th:insert="partials :: head" />
</head>
<body>
<nav th:replace="partials :: navbar" />

<main class="container">
	<div class="row">
		<div th:each="post : ${posts}" class="col-5 m-2">
			<div class="card w-100 h-100">
				<div class="card-title">
					<h2 class="card-title ms-5 mt-4"><span th:text="${post.getTitle()}"></span></h2>
				</div>
				<div class="card-body">
					<h5 class="card-text"><span th:text="${post.getBody()}"></span></h5>
				</div>
				<div class="card-footer d-flex justify-content-end">
					<a th:href="@{/posts/{id}(id=${post.getId()})}" class="btn btn-dark">Go somewhere</a>
				</div>
			</div>
		</div>
	</div>
</main>


<script th:replace="partials :: script"></script>
</body>
</html>
